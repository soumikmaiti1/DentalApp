<ion-content padding>
<ion-list class="regist_form">
  <ion-item>
      <ion-label color="primary"><ion-icon name="contact"></ion-icon></ion-label>
      
    <ion-input placeholder="Full name" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label color="primary"><ion-icon name="mail"></ion-icon></ion-label>
    <ion-input placeholder="Email" [(ngModel)]="email" type="email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label color="primary"><ion-icon name="school"></ion-icon></ion-label>
    <ion-input placeholder="Stream" [(ngModel)]="stream"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label color="primary"><ion-icon name="home"></ion-icon></ion-label>
    <ion-input placeholder="Address" [(ngModel)]="address"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label color="primary"><ion-icon name="call"></ion-icon></ion-label>
    <ion-input placeholder="Phone No" [(ngModel)]="mobile" type="tel"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label color="primary"><ion-icon name="lock"></ion-icon></ion-label>

      <ion-input type="password" placeholder="Password"  [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button class="btn" (click)="registerUser()">Register</button>
  </ion-list>
</ion-content>
