<ion-content padding>
<ion-list class="login_form">
  <ion-item>
      <ion-label color="primary"><ion-icon name="contact"></ion-icon></ion-label>
    <ion-input placeholder="Email" [(ngModel)]="useremail" type="email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label color="primary"><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="userpasswd"></ion-input>
  </ion-item>
  <button ion-button class="btn" (click)="loginUser()">Login</button>
</ion-list>
</ion-content>
